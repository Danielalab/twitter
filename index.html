<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>
  <link rel="stylesheet" href="assets/icons/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="">
            <i class="fa fa-home" aria-hidden="true"></i>
            Inicio
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
            Notificaciones
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            Mensajes
          </a>
        </li>
        <li class="logo-twitter">
          <a href="">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li class="search">
          <div class="search-box">
            <form action="">
              <input type="text" placeholder="Buscar en Twitter">
            </form>
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </li>
        <li class="border-circle">
          <a href="">
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </a>
        </li>
        <li class="btn-twittear">
          <a href="">
            Twittear
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="user">
    <figure>
      <img src="assets/images/portada-usuario.jpeg" alt="">
    </figure>
    <div class="border-circle">
      <i class="fa fa-user-o" aria-hidden="true"></i>
    </div>
    <span>Name-user <br> <span>@name_user</span></span>
  </section>

  <section id="tweets">
    <div id="user-tweet">
      <div class="border-circle">
        <i class="fa fa-user-o"></i>
      </div>
      <form action="">
        <textarea name="tweet-user" id="text-tweet" placeholder="¿Qué está pasando?"></textarea>
        <span id="btn-twittear">Twittear</span>
        <span id="accountant">140</span>   
      </form>
    </div>
    
  </section>

  <script src="js/app.js"></script>
</body>

</html>
